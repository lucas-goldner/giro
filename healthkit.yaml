name: HealthKitLibrary
language: objc
output: "lib/core/bindings/healthkit/healthkit.dart"
exclude-all-by-default: true
objc-interfaces:
  include:
    - "HKHealthStore"
    - "HKSampleQuery"
    - "NSSortDescriptor"
headers:
